<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sovereign | Strategic Advisory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&family=IBM+Plex+Sans:wght@300;400;600&family=IBM+Plex+Serif:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0A0C10;
        color: #EDEFF2;
        font-family: 'IBM Plex Sans', sans-serif;
        cursor: crosshair; /* Visible precision cursor */
        overflow-x: hidden;
      }
      
      .font-mono {
        font-family: 'IBM Plex Mono', monospace;
      }
      .font-serif {
        font-family: 'IBM Plex Serif', serif;
      }

      /* Custom selection color */
      ::selection {
        background: #E6B450;
        color: #0A0C10;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0C10;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E6B450;
      }

      /* Archival Noise Grain */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#0A0C10',
              paper: '#0F1115',
              text: '#EDEFF2',
              signal: '#E6B450',
              'signal-dim': 'rgba(230, 180, 80, 0.1)',
              'border-subtle': 'rgba(237, 239, 242, 0.1)',
            },
            fontFamily: {
              serif: ['"IBM Plex Serif"', 'serif'],
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              mono: ['"IBM Plex Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
